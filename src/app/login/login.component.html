<section class="checkout-section ptb-60">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8 col-md-8 ">
                        <p style="text-align: center; color: red;">{{errMessage}}</p>
                        <form class="main-form full" [formGroup]="inscriptionForm">
                            <div class="row">
                                <div class="col-12 mb-20">
                                    <div class="heading-part heading-bg">
                                        <h2 class="heading">page de connexion</h2>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="input-box">
                                        <label for="login-email">Email</label>
                                        <input id="login-email" formControlName='email' type="email" required=""
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="input-box">
                                        <label for="login-pass">Password</label>
                                        <input id="login-pass" formControlName='password' type="password" required=""
                                            placeholder="votre mot de passe">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button name="submit" type="submit" class="btn-color right-side"
                                        (click)="loginUser(inscriptionForm)" *ngIf="!showLoarder">Connexion</button>
                                        <button name="submit" type="submit" class="btn-color right-side"
                                        *ngIf="showLoarder">Connexion...</button>
                                </div>
                                <!-- <div class="col-12"> <a title="Forgot Password" class="forgot-password mtb-20"
                                        href="#">Forgot your password?</a>
                                    <hr>
                                </div> -->
                                <div class="col-12">
                                    <div class="new-account align-center mt-20"> <span>vous n'avez pas de compte
                                            ?</span> <a class="link" title="Register with Shopholic"
                                            routerLink="/register">Creer un compte</a> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
